[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    benchmark: marks tests as benchmark tests (deselect with '-m "not benchmark"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    kmpfit: marks tests as kmpfit-specific
    lmfit: marks tests as lmfit-specific
    migration: marks tests as migration-related

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:astropy.*
    ignore::UserWarning:dustmaps.*

addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings